<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" href="./assets/imgs/apple.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>

  <div class="containerLogin">

    <div class="imgCaixa">
      <img src="./assets/imgs/cadastro/chico-buarque.png">
    </div>

    <div class="conteudoCaixa">

      <div class="formulario">
        <h2>Cadastro</h2>
        <form>
          <div class="inputCaixa">
            <span>Nome</span>
            <input type="text" id="ipt_nome" placeholder="Chico Buarque" />
          </div>
          <div id="msgNome"></div>

          <div class="inputCaixa">
            <span>Email</span>
            <input type="text" id="ipt_email" placeholder="seuemail@email.com" />
          </div>
          <div id="msgEmail"></div>

          <div class="inputCaixa">
            <span>Senha</span>
            <input type="password" id="ipt_senha" placeholder="Senha"/>
          </div>
          <div id="msgSenha"></div>

          <div id="div_msg"></div>

          <div class="esqueceuSenha">
            <label> <input type="checkbox" onclick="mostrarSenha()"/> Mostrar senha </label>
            <a href="#"> Esqueceu a Senha?</a>
          </div>

          <div class="inputCaixa">
            <button type="button" onclick="cadastrar()">Cadastrar-se</button>
            <div id="div_aguardar" class="loadingGif">
              <img src="assets/imgs/loading.gif">
            </div>
          </div>
          

        </form>

        <div class="setaVoltar">
          <a href="login.html"> 
            <i class="fa-solid fa-arrow-left"></i>
            <h5>Voltar página</h5>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/sessao.js"></script>
  <script src="./js/validacoes.js"></script>
</body>
</html>
<script>

  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = ipt_nome.value;
    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    // Verificando se há algum campo em branco
    // if (nomeVar == "" || emailVar == "" || senhaVar == "") {
    //   div_msg.innerHTML = "(Mensagem de erro para todos os campos em branco)";

    //   finalizarAguardar();
    //   return false;
    // } else {
    //   setInterval(sumirMensagem, 5000);
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
         .then(function (resposta) {
           console.log("resposta: ", resposta);

           if (resposta.ok) {
            //  cardErro.style.display = "block";

            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login..."
            limparFormulario();
            finalizarAguardar();
           } else {
              throw "Houve um erro ao tentar realizar o cadastro!";
           }
         })
         .catch(function (resposta) {
           console.log(`#ERRO: ${resposta}`);
           finalizarAguardar();
         });

       return false;
  }
  
</script>
