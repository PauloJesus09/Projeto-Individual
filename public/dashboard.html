<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

    <h1>Sua pontuação acabou sendo:</h1>

    <div class="status">
        <p>Acertos: <span id="acertos">0</span></p>
        <p>Erros: <span id="erros">0</span></p>
        <p>Pontos: <span id="pontos">0</span></p>
        <p>Taxa de acerto: <span id="taxaAcerto">0%</span></p>
    </div>

    <h2 id="pontuacaoFinal"></h2>

    <script>
        // Recuperando tudo do localStorage
        var pts = Number(localStorage.getItem("pontuacaoFinal"));
        var a = Number(localStorage.getItem("acertos"));
        var e  = Number(localStorage.getItem("erros"));

        // Mostrando valores
        document.getElementById("pontos").innerHTML = pts;
        document.getElementById("acertos").innerHTML = a;
        document.getElementById("erros").innerHTML = e;

        // Título final
        document.getElementById("pontuacaoFinal").innerHTML =
            "Pontuação Total: " + pts + " pontos";

        // Cálculo da taxa de acerto
        var total = a + e;
        var taxa = 0;

        if (total > 0) {
            taxa = (a / total) * 100;
        }

        document.getElementById("taxaAcerto").innerHTML = taxa.toFixed(1) + "%";
    </script>
</body>
</html>
