<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./assets/imgs/iconViolao.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>

    <div class="containerLogin">

        <div class="imgCaixa">
            <img src="./assets/imgs/cadastro/chico-buarque.png">
        </div>

        <div class="conteudoCaixa">
            <div class="formulario">
                
                <h2>Login</h2>
                <form>
                    <div class="inputCaixa">
                        <span>Email</span>
                        <input type="text" id="ipt_email" placeholder="seuemail@email.com">
                    </div>

                    <div class="inputCaixa">
                        <span>Senha</span>
                        <input type="text" id="ipt_senha" placeholder="Senha">
                    </div>

                    <div class="esqueceuSenha">
                        <label>
                            <input type="checkbox"> Mostrar senha
                        </label>
                        <a href="#"> Esqueceu a Senha?</a>
                    </div>

                    <div class="inputCaixa">
                        <button onclick="entrar()">Entrar</button>
                        <!-- <input type="submit" value="Entrar"> -->
                    </div>

                    <div class="inputCaixa">
                        <p>
                            Não Tem Uma Conta?
                            <a href="cadastro.html">Cadastrar-se</a>
                        </p>
                    </div>
                </form>

                <div class="setaVoltar">
                    <a href="home.html"> 
                        <i class="fa-solid fa-arrow-left"></i>
                        <h5>Voltar página</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/sessao.js"></script>
</body>
</html>

<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }
</script>
