<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="icon" href="./assets/imgs/iconViolao.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body>

    <div class="containerLogin">

        <div class="imgCaixa">
            <img src="./assets/imgs/cadastro/chico-buarque.png">
        </div>

        <div class="conteudoCaixa">
            <div class="formulario">
                
                <h2>Login</h2>
                <form>
                    <div class="inputCaixa">
                        <span>Email</span>
                        <input type="text" id="ipt_email" placeholder="seuemail@email.com" oninput="limparMsgErro('email')">
                        <div id="msgEmail"></div>
                    </div>

                    <div class="inputCaixa">
                        <span>Senha</span>
                        <input type="password" id="ipt_senha" placeholder="Senha" oninput="limparMsgErro('senha')"> 
                        <div id="msgSenha"></div>
                    </div>

                    <div class="esqueceuSenha">
                        <label>
                            <input type="checkbox" onclick="mostrarSenha()"> Mostrar senha
                        </label>
                    </div>

                    <div class="inputCaixa">
                        <button type="button" onclick="entrar()">Entrar</button>
                        <div id="div_aguardar" class="loadingGif">
                            <!-- <img src="assets/imgs/loading.gif"> -->
                        </div>
                    </div>

                    <div id="div_msg"></div>

                    <div class="inputCaixa">
                        <p>
                            Não Tem Uma Conta?
                            <a href="cadastro.html">Cadastrar-se</a>
                        </p>
                    </div>
                </form>

                <div class="setaVoltar">
                    <a href="index.html"> 
                        <i class="fa-solid fa-arrow-left"></i>
                        <h5>Voltar página</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/sessao.js"></script>
    <script src="./js/validacoes.js"></script>
</body>
</html>
<script>

    var listaObrigatoria = ['!', '@', '#', '$', '%', '*', '(', ')'];
    function entrar() {
        //aguardar();

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        var erro = false;
        var contemCaracterEspecial = false;

        if (emailVar == "") {
            ipt_email.style.border = `1px solid red`;
            msgEmail.innerHTML = `<span style="color: red"> Preencha o campo Email! </span>`;
            erro = true;
        } else {
            if (emailVar.endsWith('@gmail.com') || emailVar.endsWith('@hotmail.com') || emailVar.endsWith('@outlook.com') || emailVar.endsWith('@yahoo.com') || emailVar.endsWith('@sptech.school') || emailVar.endsWith('@email.com') || emailVar.endsWith('@gov.br')) {
                // ipt_email.style.border = `1px solid green`;
            } else {

                msgEmail.innerHTML = `<strong> <span style="color: red"> Credencias Inválidas </span> </strong>`;
                ipt_email.style.border = `1px solid red`;
                erro = true;
            }
        }

        for (var i = 0; i < listaObrigatoria.length; i++) {

            if (senhaVar.includes(listaObrigatoria[i])) {
                contemCaracterEspecial = true;
            }
        }

        if (senhaVar == "") {

            ipt_senha.style.border = `1px solid red`;
            msgSenha.innerHTML = `<span style="color: red"> Preencha o campo Senha! </span>`;
            erro = true;
        } else if (senhaVar.length < 8) {

            ipt_senha.style.border = `1px solid red`;
            msgSenha.innerHTML = `<strong> <span style="color: red"> Credencias Inválidas </span> </strong>`;
            erro = true;
        } else if (!contemCaracterEspecial) {

            ipt_senha.style.border = `1px solid red`;
            msgSenha.innerHTML = `<strong> <span style="color: red"> Credencias Inválidas </span> </strong>`;
            erro = true;
        } 
        if (erro) {
            return;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    div_msg.innerHTML = '<span style="color: green; font-weight: 600;">Login realizado com sucesso! Redirecionando para a Dashboard...</span>';

                    setTimeout(function () {
                        window.location = "dashboard.html";
                    }, 3000); // apenas para exibir o loading
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }
</script>
